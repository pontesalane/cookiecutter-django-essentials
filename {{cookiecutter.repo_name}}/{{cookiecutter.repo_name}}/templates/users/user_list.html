{% raw %}{% extends "layouts/base.html" %}
{% load static %}{% load i18n %}
{% block title %}Members{% endblock %}

{% block content %}
<h2>Users</h2>
{% for user in user_list %}
  <a href="{% url 'users:detail' user.username %}">
    <h4>{{ user.username }}</h4>
    <p>{{ maker.tagline }}</p>
  </a>
{% endfor %}
{% endblock content %}{% endraw %}
