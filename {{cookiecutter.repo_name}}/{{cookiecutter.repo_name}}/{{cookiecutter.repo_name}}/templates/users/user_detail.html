{% raw %}{% extends "layouts/base.html" %}
{% load avatar_tags %}
{% load static %}

{% block title %}User: {{ object.username }}{% endblock %}

{% block content %}
  <h2>{{ object.username }}</h2>

{% if object == request.user %}
  <a href="{% url 'users:update' %}">My Info</a>
  <a href="{% url 'account_email' %}">E-Mail</a>
  <a href="{% url 'avatar_change' %}">Avatar</a>
{% endif %}


{% endblock content %}
{% endraw %}
